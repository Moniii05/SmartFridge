<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
<div class="header">
    <img src="assets/kühlschrank-no-background.png" alt="fridge" style="width:450px" />
    <div class="text-container">
    <h1> SmartFridge</h1>

    <!-- Button zum Anzeigen des Formulars -->
     <div class="button-container">
  <button (click)="toggleAddProductForm()">Produkt hinzufügen</button> 
  <button routerLink="/update-product">Produkt aktualisieren</button>
  <button routerLink="/delete-product">Produkt löschen</button>
</div>
  <!-- Die Standalone-Komponente einbinden -->
  <app-add-product *ngIf="showAddProductForm" ></app-add-product>
   </div>
  </div>
  

<!--  neue Abschnitt für Produktliste -->
<div class="product-list-section">
   <h2>Produktliste</h2>
   <div class="scroll-container-wrapper">
     <button class="slider-btn left-btn" (click)="scrollLeft()">&#8249;</button>
     
     <!-- Scroll-Container mit *ngFor -->
     <div #scrollContainer class="scroll-container">
       <div class="product-card" *ngFor="let product of products">
         <div class="card-content">
           <h3>{{ product.name }}</h3>
           <p>Menge: {{ product.amount }} {{ product.unit }}</p>
           <p>Ablaufdatum: {{ product.expiryDate }}</p>
         </div>
       </div>
     </div>
 
     <button class="slider-btn right-btn" (click)="scrollRight()">&#8250;</button>
   </div>
 </div>

 <app-list-product></app-list-product>

  <router-outlet></router-outlet>
