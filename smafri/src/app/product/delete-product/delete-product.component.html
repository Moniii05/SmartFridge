<!-- ‚úÖ DELETE PRODUCT COMPONENT HTML mit gleichem Layout wie Update -->

<div class="delete-header d-flex justify-content-between align-items-center bg-light p-3 mb-3">
    <h2 class="text-primary m-0">Produkt l√∂schen</h2>
    <button class="btn btn-outline-primary" routerLink="/" title="Zur√ºck">‚Üê Zur√ºck</button>
  </div>
  
  <!-- üîé Suchfeld -->
  <div class="search-container my-3 mx-3">
    <input
      type="text"
      class="form-control"
      placeholder="Suche..."
      [(ngModel)]="searchTerm"
    />
  </div>
  
  <!-- Produktliste -->
  <div class="product-container px-3 pb-3">
    <div
      class="product-card card shadow-sm p-3 mb-3"
      *ngFor="let product of filteredProducts"
      (click)="confirmDelete(product)"
      style="background-color: #e7f0fa;"
    >
      <div class="card-body">
        <h5 class="card-title fw-bold fs-5">{{ product.name }}</h5>
        <p class="card-text mb-2">Menge: {{ product.amount }} {{ product.unit }}</p>
        <p class="card-text">Ablaufdatum: {{ product.expiryDate }}</p>
        <div class="hover-arrow text-end text-primary">‚ûî</div>
      </div>
    </div>
  </div>
  
  <!-- Best√§tigungs-Overlay -->
<div *ngIf="showDeleteConfirm" class="overlay">
    <div class="delete-confirm bg-light shadow rounded p-4 text-center">
  
      <!-- üü¶ Header mit gr√∂√üerem Text und X-Button -->
      <div class="form-header d-flex justify-content-between align-items-center bg-primary text-white px-3 py-2 mb-3">
        <h4 class="m-0 fw-bold">Sicher l√∂schen?</h4> <!-- ‚¨Ö Gr√∂√üerer Text -->
        <button class="btn btn-sm btn-light" (click)="closeDeleteConfirm()">‚úñ</button> <!-- ‚¨Ö X statt Strich -->
      </div>
  
      <p class="mb-4">Willst du das Produkt <strong>"{{ selectedProduct.name }}"</strong> wirklich l√∂schen?</p>
  
      <!-- üü•üü¶ JA/NEIN-Buttons mit Abstand & Farben -->
      <div class="d-flex justify-content-center gap-4">
    
        <button class="yes-btn" (click)="deleteProduct()">Ja</button>
        <button class="no-btn" (click)="closeDeleteConfirm()">Nein</button>

      </div>
      
    </div>
  </div>
