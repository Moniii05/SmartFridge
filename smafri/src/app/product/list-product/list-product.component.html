<div class="product-list-section px-3 pb-3">
    <h2 class="text-primary">Produktliste</h2>
  
    <!-- Sortierleiste -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Suchfeld -->
      <div class="search-container w-50">
        <input
          type="text"
          class="form-control"
          placeholder="Suche..."
          [(ngModel)]="searchTerm"
        />
      </div>
  
      <!-- Sortier-Dropdown -->
      <div class="sort-container w-25">
        <select class="form-select" [(ngModel)]="sortOption">
          <option value="alphabetisch">Alphabetisch</option>
          <option value="mengeAufwaerts">Menge aufwärts</option>
          <option value="mengeAbwaerts">Menge abwärts</option>
          <option value="verfallsdatumNah">Verfallsdatum (nah)</option>
        </select>
      </div>
    </div>
  
    <!-- Scroll-Container-Wrapper -->
    <div class="scroll-container-wrapper position-relative">
      <!-- Linker Button -->
      <button class="slider-btn left-btn" (click)="scrollLeft()">&#8249;</button>
  
      <!-- Horizontale Scroll-Container -->
      <div #scrollContainer class="scroll-container d-flex gap-3 overflow-auto">
        <div
          class="product-card card shadow-sm bg-light"
          *ngFor="let product of filteredProducts"
        >
          <div class="card-body">
            <h5 class="card-title fw-bold text-primary">{{ product.name }}</h5>
            <p class="mb-1">Menge: {{ product.amount }} {{ product.unit }}</p>
            <p class="mb-0">Ablaufdatum: {{ product.expiryDate }}</p>
          </div>
        </div>
      </div>
  
      <!-- Rechter Button -->
      <button class="slider-btn right-btn" (click)="scrollRight()">&#8250;</button>
    </div>
  </div>
