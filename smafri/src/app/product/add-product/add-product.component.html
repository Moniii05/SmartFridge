<div class="product-form card shadow-sm p-3" cdkDrag #dialog>

  <!-- üü¶ Drag-Header -->
  <div class="form-header bg-primary text-white d-flex justify-content-between align-items-center px-3 py-2 rounded-top" cdkDragHandle>
    <h4 class="mb-0">‚¨Ü Zieh mich!</h4> <!-- Etwas gr√∂√üer gemacht -->
    <button class="btn btn-sm btn-light" (click)="closeForm()">‚úñ</button>
  </div>

  <!-- üßæ Formularfelder -->
  <form class="mt-3">
    <div class="mb-3">
      <label class="form-label fw-bold">Produktname:</label>
      <input type="text" class="form-control" placeholder="Produktname" [(ngModel)]="newProduct.name" name="name" required />
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label fw-bold">Menge:</label>
        <input type="number" class="form-control" placeholder="Menge" [(ngModel)]="newProduct.amount" name="amount" required />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label fw-bold">Einheit:</label>
        <select class="form-select" [(ngModel)]="newProduct.unit" name="unit">
          <option value="g">Gramm (g)</option>
          <option value="ml">Milliliter (ml)</option>
          <option value="St√ºck">St√ºck</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Verfallsdatum:</label>
      <input type="date" class="form-control" [(ngModel)]="newProduct.expiryDate" name="expiryDate" required />
    </div>

    <button class="btn btn-primary w-100" (click)="saveProduct()">Speichern</button>
  </form>

  <!-- Ghost-Kopie deaktiviert -->
  <ng-template cdkDragPreview>
    <div style="display: none;"></div>
  </ng-template>
</div>
